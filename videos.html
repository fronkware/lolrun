        body {

        }

            cursor: pointer;
            transition: background 0.2s;
        }

        table td {
            padding: 20px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table tr:hover {
            background-color: #f0f0f0;
        }

        /* --- VIDEO SPECIFIC STYLES --- */
        .vid-title {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }
        
        .vid-meta {
            font-size: 0.85em;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #eee;
            font-size: 14px;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body { background-color: #121212; color: #e0e0e0; }
            header, footer, table { background-color: #1e1e1e; }
            table td { border-color: #333; }
            table tr:hover { background-color: #333; }
            .vid-meta { color: #aaa; }
            .logo div { border: 1px solid #555; }
        }
    </style>
</head>
