<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed/Distance/Time Calculator - lolrun</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #eee;
            padding: 10px 0;
            cursor: pointer;
        }

        .logo {
            display: inline-grid;
            grid-template-columns: repeat(3, 30px);
            grid-gap: 5px;
        }

        .logo div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header onclick="location.href='index.html'">
        <div class="logo">
            <div>l</div><div>o</div><div>l</div>
            <div>r</div><div>u</div><div>n</div>
        </div>
    </header>
    <main>
        <h1>Speed/Distance/Time Calculator</h1>
        <p>Enter two values to calculate the missing one:</p>
        <form id="calculator">
            <label for="speed">Speed (mph or min/mi):</label><br>
            <input type="text" id="speed" name="speed"><br><br>
            <label for="distance">Distance (miles):</label><br>
            <input type="text" id="distance" name="distance"><br><br>
            <label for="time">Time (hh:mm:ss):</label><br>
            <input type="text" id="time" name="time"><br><br>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p id="result"></p>
        <script>
            function calculate() {
                document.getElementById('result').textContent = "Calculation logic not implemented yet.";
            }
        </script>
    </main>
    <footer>
        This is the homepage for cardio equipment.
    </footer>
</body>
</html>
